<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WOM</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      background-color: #000;
      color: #0f0; /* Green text for retro vibe */
      margin: 0;
      padding: 0;
      font-family: 'Press Start 2P', monospace; /* Retro font */
      height: 100vh;
    }
    .email-form {
      position: absolute;
      top: 20px;
      left: 20px;
    }
    input[type="email"] {
      padding: 10px;
      font-size: 14px;
      font-family: 'Press Start 2P', monospace;
      border: 2px solid #0f0; /* Green border for retro style */
      background-color: black; /* Black input box */
      color: #0f0; /* Green text */
      width: 200px;
      height: 30px; /* Make it perfectly square-ish */
    }
    button {
      padding: 10px 20px;
      font-size: 14px;
      font-family: 'Press Start 2P', monospace;
      background-color: #000;
      color: #0f0;
      border: 2px solid #0f0; /* Retro button border */
      cursor: pointer;
    }
    button:hover {
      background-color: #0f0;
      color: #000; /* Hover effect */
    }
  </style>
</head>
<body>
  <div class="email-form">
    <input type="email" id="emailInput" placeholder="Email">
    <button onclick="submitEmail()">Submit</button>
  </div>

  <script>
    function submitEmail() {
      const email = document.getElementById('emailInput').value;
      if(email) {
        alert("You entered: " + email);
      } else {
        alert("Please enter a valid email address.");
      }
    }
  </script>
</body>
</html>
