<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WOM</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wdth,wght@0,87.5,100..900;1,87.5,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');

    body {
      background-color: #000;
      color: #0f0;
      margin: 0;
      padding: 0;
      font-family: 'Noto Sans', sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
    }
    .email-form {
      margin-top: 5px;
      text-align: center;
    }
    input[type="email"] {
      border-radius: 0;
      padding: 10px;
      font-size: 11px;
      font-family: 'Noto Sans', sans-serif;
      border: none;
      background-color: #fff;
      color: #000;
      width: 200px;
      height: 5px;
      margin-right: 10px;
    }
    button {
      padding: 5px 15px;
      font-size: 11px;
      font-family: 'Noto Sans', sans-serif;
      background-color: #fff;
      color: #000;
      border: none;
      cursor: pointer;
    }
      .error-message {
      color: #d9534f;
      font-size: 10px;
      margin-top: 10px;
      display: none;
    }
    .success-message {
      color: #28a745;
      font-size: 10px;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="email-form">
    <input type="email" id="emailInput" placeholder="Enter email">
    <button onclick="submitEmail()">Submit</button>
    <div id="errorMessage" class="error-message">Invalid.</div>
    <div id="successMessage" class="success-message"></div>
  </div>

  <script>
    document.getElementById('emailInput').addEventListener('keypress', function (event) {
  if (event.key === 'Enter') {
    submitEmail();
  }
});
    
    function submitEmail() {
      const emailInput = document.getElementById('emailInput').value;
      const errorMessage = document.getElementById('errorMessage');
      const successMessage = document.getElementById('successMessage');

      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(emailInput)) {
        errorMessage.style.display = 'block';
        errorMessage.innerText = `Invalid: ${emailInput}`;
        successMessage.style.display = 'none';
      } else {
        errorMessage.style.display = 'none';
        successMessage.style.display = 'block';
        successMessage.innerText = `Received: ${emailInput}`;
      }
    }
  </script>
</body>
</html>
