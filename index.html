<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WOM</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wdth,wght@0,87.5,100..900;1,87.5,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');

    body {
      background-color: #000;
      color: #0f0;
      margin: 0;
      padding: 0;
      font-family: 'Noto Sans', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .email-form {
      margin-top: 5px;
      text-align: center;
    }
    input[type="email"] {
      border-radius: 0;
      padding: 10px;
      font-size: 11px;
      font-family: 'Noto Sans', sans-serif;
      border: none;
      background-color: #fff;
      color: #000;
      width: 200px;
      height: 5px;
      margin-right: 10px;
    }
    button {
      padding: 5px 15px;
      font-size: 11px;
      font-family: 'Noto Sans', sans-serif;
      background-color: #fff;
      color: #000;
      border: none;
      cursor: pointer;
    }
    .error-message {
      color: #d9534f;
      font-size: 10px;
      margin-top: 10px;
      display: none;
    }
    .success-message {
      color: #28a745;
      font-size: 10px;
      margin-top: 10px;
      display: none;
    }
  <script type="module">
  // Import Firebase App and Firestore
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-app.js";
  import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-firestore.js";

  // Your Firebase app configuration
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_AUTH_DOMAIN",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_STORAGE_BUCKET",
    messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
    appId: "YOUR_APP_ID"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);

  // Initialize Firestore
  const db = getFirestore(app);

  function submitEmail() {
    const emailInput = document.getElementById('emailInput').value;
    const errorMessage = document.getElementById('errorMessage');
    const successMessage = document.getElementById('successMessage');

    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailRegex.test(emailInput)) {
      errorMessage.style.display = 'block';
      errorMessage.innerText = `Invalid email: ${emailInput}`;
      successMessage.style.display = 'none';
      return;
    }

    errorMessage.style.display = 'none';

    // Add email to Firestore
    addDoc(collection(db, "emails"), { email: emailInput })
      .then(() => {
        successMessage.style.display = 'block';
        successMessage.innerText = 'Email stored successfully!';
      })
      .catch((error) => {
        errorMessage.style.display = 'block';
        errorMessage.innerText = `Error: ${error.message}`;
        successMessage.style.display = 'none';
      });
  }
</script>

</head>
<body>
