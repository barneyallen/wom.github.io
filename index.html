<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WOM</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wdth,wght@0,87.5,100..900;1,87.5,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');

    body {
      background-color: #000;
      color: #0f0;
      margin: 0;
      padding: 0;
      font-family: 'Noto Sans', sans-serif;
      height: 100vh;
    }
    .email-form {
      position: absolute;
      top: 20px;
      left: 20px;
    }
    input[type="email"] {
      padding: 10px;
      font-size: 16px;
      font-family: 'Noto Sans', sans-serif;
      border: none;
      background-color: #fff;
      color: #000; /* Black text */
      width: 200px;
      height: 30px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      font-family: 'Noto Sans', sans-serif;
      background-color: #fff;
      color: #000;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="email-form">
    <input type="email" id="emailInput" placeholder="Enter your email">
    <button onclick="submitEmail()">Submit</button>
  </div>

  <script>
    function submitEmail() {
      const email = document.getElementById('emailInput').value;
      if (email) {
        alert("You entered: " + email);
      } else {
        alert("Please enter a valid email address.");
      }
    }
  </script>
</body>
</html>
